<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        @font-face {
            font-family: 'NeoDunggeunmo';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.3/NeoDunggeunmo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *{
            font-family: NeoDunggeunmo;
        }
        body {
            background: url("/img/background1.png") top center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: clamp(10px, 5vh, 60px) clamp(10px, 4vw, 40px);
            font-size: 1rem; /* 기준 rem */
        }

        .login-container {
            width: clamp(300px, 60vw, 715px);
            padding: clamp(20px, 4vh, 48px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            margin-bottom: clamp(24px, 4vh, 48px);
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .title img {
            width: 100%;
            max-width: 715px;
            height: auto;
            object-fit: contain;
        }

        form {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: clamp(10px, 2vh, 20px);
        }

        .input-field,
        .submit-button {
            box-sizing: border-box;
            width: 75%;
            padding: clamp(16px, 2vh, 28px) clamp(20px, 3vw, 36px);
            font-size: clamp(18px, 2.5vw, 36px);
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .input-field::placeholder {
            color: #D9D9D9; /* 원하는 색상으로 변경 */
            opacity: 1;     /* Safari에서 연하게 보이는 문제 방지 */
        }

        /* 추가로 focus까지 구현 완료 */
        .input-field:focus{
            outline: none;
            border: #207600 solid 5px;
        }

        .submit-button {
            margin-top : clamp(10px, 2vh, 20px);
            background-color: #E5A552;
            color: black;
            cursor: pointer;
            border: #9C5416 solid 5px;
        }

        .register {
            margin-top: clamp(12px, 2vh, 24px);
            font-size: clamp(14px, 1.8vw, 24px);
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="title">
        <img src="/img/logo.png" alt="오목게임 로고">
    </div>
    <form action="/login" method="post">
        <input class="input-field" type="text" name="id" placeholder="ID 입력해라" required>
        <input class="input-field" type="text" name="password" placeholder="PW 입력해라" required>
        <button type="submit" class="submit-button">로그인</button>
    </form>
    <a class="register" href="#">회원가입</a>
</div>
</body>
</html>
