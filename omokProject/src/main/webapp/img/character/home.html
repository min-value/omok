<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="home_style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="home_script.js" type="text/javascript"></script>
</head>
<body>
    <div id="full_box">
        <div id="section1">
            <!-- 랭킹 -->
            <img src="../../img/rank_background.png" id="rank_background" alt="랭킹박스">
            <div id="ranking_section">

            </div>
        </div>
        <div id="section2">
            <div id="logo_section">
                <!-- 로고 -->
                <img src="../../img/logo.png" id="logo" alt="로고">
            </div>
            <div id="profile_section">
                <div id="profile_card">
                    <div id="profile_info_section">
                        <!-- 개인정보 -->
                        <div class="info_row">
                            <span class="label">아이디</span>
                            <span class="value">coolUser123</span>
                        </div>
                        <div class="info_row">
                            <span class="label">한줄소개</span>
                            <span class="value">열심히 두는 유저입니다!</span>
                        </div>
                        <div class="info_row">
                            <span class="label">승률</span>
                            <span class="value">20전 11승 9패</span>
                            <div class="pie-chart">
                                <span class="center">80%</span>
                            </div>
                        </div>
                    </div>
                    <div id="profile_image_section">
                        <!-- 아바타 -->
                        <div id="avatar">
                            <div id="edit_icon">✏️</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="button_section">
                <button id="start_btn">START</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>
</html>
