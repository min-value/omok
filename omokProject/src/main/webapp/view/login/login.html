<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="login-container">
    <div class="title">
        <img src="../../img/logo.png" alt="오목게임 로고">
    </div>
    <form action="/login" method="post">
        <input class="input-field" type="text" name="id" placeholder="ID 입력해라" required>
        <input class="input-field" type="text" name="password" placeholder="PW 입력해라" required>
        <button type="submit" class="submit-button">로그인</button>
    </form>
    <a class="register" href="#">회원가입</a>
</div>
</body>
</html>
