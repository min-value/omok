<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="home_style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="home_script.js" type="text/javascript"></script>
</head>
<body>
    <div id="logout-btn">
        <img src="../../img/logout_icon.png" alt="로그아웃" />
    </div>
    <div id="full_box">
        <div id="section1">
            <!-- 랭킹 -->
            <img src="../../img/rank_background.png" id="rank_background" alt="랭킹박스">
            <div id="ranking">
                <div id="ranking_section">
                    <div class="rank_item">
                        <div class="rank_item_background">
                            <div class="rank_num">1</div>
                            <div class="rank_user_image"></div>
                            <div class="rank_user_id">sukong</div>
                            <div class="rank_user_rate">
                                <img src="../../img/win_icon.png" class="win_icon" alt="승리아이콘">
                                <span class="win_rate">100%</span>
                            </div>
                        </div>
                    </div>
                    <div class="rank_item">
                        <div class="rank_item_background"></div>
                    </div>
                    <div class="rank_item">
                        <div class="rank_item_background"></div>
                    </div>
                    <div class="rank_item">
                        <div class="rank_item_background"></div>
                    </div>
                    <div class="rank_item">
                        <div class="rank_item_background"></div>
                    </div>
                    <div class="rank_item">
                        <div class="rank_item_background"></div>
                    </div>
                </div>
                <div id="my_rank">
                    <div class="rank_num">1</div>
                    <div class="rank_user_image"></div>
                    <div class="rank_user_id">sukong</div>
                    <div class="rank_user_rate">
                        <img src="../../img/win_icon.png" class="win_icon" alt="승리아이콘">
                        <span class="win_rate">100%</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="section2">
            <div id="logo_section">
                <!-- 로고 -->
                <img src="../../img/logo.png" id="logo" alt="로고">
            </div>
            <div id="profile_section">
                <div id="profile_card">
                    <div id="profile_info_section">
                        <!-- 개인정보 -->
                        <div class="info_row">
                            <span class="label">아이디</span>
                            <span class="value id">coolUser123</span>
                        </div>
                        <div class="info_row">
                            <span class="label">한줄소개</span>
                            <span class="value bio">
                                <textarea class="bio_text" maxlength="20" readonly></textarea>
                                <img src="../../img/pencil_icon.png" id="edit_icon" alt="수정 아이콘">
                            </span>
                        </div>
                        <div class="info_row">
                            <div id="winning_box">
                                <span class="label">승률</span>
                                <span class="value-winning">20전 11승 9패</span>
                            </div>
                            <div class="multi-graph">
                                <div class="bar win" >75%</div>
                                <div class="bar lose" >25%</div>
                            </div>
                            <div class="legend">
                                <div class="legend-item">
                                    <span class="dot win"></span> <span class="exp_text">승리</span>
                                </div>
                                <div class="legend-item">
                                    <span class="dot lose"></span> <span class="exp_text">패배</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="profile_image_section">
                        <!-- 아바타 -->
                        <div id="avatar">
                        </div>
                    </div>
                </div>
            </div>
            <div id="button_section">
                <button id="start_btn">START</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>
</html>
